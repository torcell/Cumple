<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>¡Feliz Cumpleaños Daniel!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #fbc2eb, #a6c1ee);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      font-size: 4rem;
      animation: popIn 2s ease-in-out;
      margin: 0;
    }

    p {
      font-size: 1.8rem;
      margin-top: 1rem;
      animation: fadeIn 3s ease-in;
    }

    @keyframes popIn {
      0% {
        transform: scale(0.2);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: #fff;
      animation: fall 5s infinite;
    }

    @keyframes fall {
      0% {
        transform: translateY(-100px) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
     }
     .meme {
        width: 300px;
        margin-top: 2rem;
        border-radius: 20px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        opacity: 0;
        transform: translateY(30px);
        animation: showMeme 2s ease-out forwards 2s;
        }

        @keyframes showMeme {
        to {
            opacity: 1;
            transform: translateY(0);
        }
        }
  </style>
</head>
<body>

  <h1>🎉 ¡Feliz Cumpleaños Daniel! 🎉</h1>
  <p>Te amo y espero que que cumplas muchitos más. Y espero verte pronto :c 😣🍕🍔🧡💞</p>
  <img src="gato1.jpeg" alt="Meme divertido" class="meme">
  <script>
    // Generar confeti
    const colors = ['#ffdd59', '#ff6b81', '#70a1ff', '#7bed9f', '#f78fb3'];

    for (let i = 0; i < 100; i++) {
      const confetti = document.createElement('div');
      confetti.classList.add('confetti');
      confetti.style.left = Math.random() * 100 + 'vw';
      confetti.style.top = Math.random() * -100 + 'px';
      confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
      confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
      confetti.style.opacity = Math.random();
      document.body.appendChild(confetti);
    }
  </script>
</body>
</html>
